<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Appointment Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="calendar-dates"></ul>
            <div id="toast-container"></div>
        </div>
    </div>


    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Appointment Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="popup-body">
                <form id="popup-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="title">Appointment Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter appointment title">
                    </div>
                    <div class="form-group">
                        <label for="date">Appointment Date</label>
                        <input type="text" id="date" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="timeZone">Your Timezone</label>
                        <select id="timeZone" class="form-control">
                            <option value="">Select your timezone</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeChips">Select Appointment Time</label>
                        <div id="timeChips" class="chip-container">
                            <!-- Time chips will be dynamically added here -->
                        </div>
                        <div id="noChips" class="help-block has-info" style="display: none;">
                            No available appointment times.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Appointment Description</label>
                        <textarea id="description" rows="3" class="form-control" placeholder="Enter appointment description"></textarea>
                    </div>
                </form>
            </div>
            <div class="popup-footer">
                <button type="button" class="close-btn">Close</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.36/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
